{% extends "base.html" %}

{% block title %}Ponudbe - carGo{% endblock %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col s12">
            <h3>Ponudbe</h3>
        </div>
    </div>
    <div class="row grey lighten-2" style="border-radius: 10px;">
        <div class="input-field col s12">
            <input id="first_name" type="text" class="validate">
            <label for="first_name">Iskanje</label>
        </div>
        <div class="col s12 grey lighten-3" style="border-radius: 10px;">
            {% if provider %}
            <div id="ponudbe_ponudnik" style="padding-top: 15px;"></div>
            {% else %}
            <div id="ponudbe_iskalec" style="padding-top: 15px;"></div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}

{% block javascript %}
<script src="/javascripts/order.js"></script>
{% endblock %}
