{% extends "base.html" %}

{% block title %}Prevoz - carGo{% endblock %}

{% block head %}
<link href='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css' rel='stylesheet' />
<link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
{% endblock %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col s12">
            <h4 id="podjetje"></h4>
        </div>
    </div>
    <div class="row grey lighten-2" style="border-radius: 10px;">
        <div class="col m6 s12" style="padding: 15px;">
            <img src="https://picsum.photos/700/500" class="materialboxed responsive-img">
        </div>
        <div class="col m6 s12 grey lighten-3"
            style="padding: 25px 50px 25px 50px; border-radius: 10px;">
            <div class="row">
                <h5>Vozilo</h5>
                <div class="row" style="font-family: Roboto;">
                    <div class="col s4">
                        <span>Vozilo: <span id="vozilo"></span></span>
                    </div>
                    <div class="col s4">
                        <span>Letnik: <span id="letnik"></span></span>
                    </div>
                    <div class="col s4">
                        <span>Tip vozila: <span id="tip"></span></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <h5>Omejitve vozila</h5>
                <div class="row" style="font-family: Roboto;">
                    <div class="col s12">
                        <ul id="omejitve"></ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <h5>Tovor</h5>
                <div class="row" style="font-family: Roboto;">
                    <div id="omejitve_tovor" class="col s12"></div>
                </div>
            </div>
            <div class="row">
                <h5>Cena</h5>
                <div class="row" style="font-family: Roboto;">
                    <div class="col s4">
                        <h6>Cena na km: <span id="cena_na_km"></span>â‚¬/km</h6>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <div class="input-field">
                        <textarea id="opombe" class="materialize-textarea"></textarea>
                        <label for="opombe">Opombe</label>
                    </div>
                    <a id="ponudba" class="waves-effect waves-light btn-large">Daj ponudbo</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div id="map" style="width: 100%; height: 50vh; border-radius: 10px;"></div>
    </div>
</div>
{% endblock %}

{% block javascript %}
<script src='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js'></script>
<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
<script src="/javascripts/map.js"></script>
<script src="/javascripts/details.js"></script>
<script>
    $('.materialboxed').materialbox();
</script>
{% endblock %}
