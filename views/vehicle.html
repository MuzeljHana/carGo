HTML

{% extends "base.html" %}

{% block title %}Vozila - carGo{% endblock %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col s12">
            <h3>Vozila</h3>
        </div>
    </div>
    <div class="row grey lighten-2 rounded">
        <div class="input-field col s12">
            <input id="search" type="text" class="autocomplete">
            <label for="search">Iskanje</label>
        </div>
        <div class="col s12 grey lighten-3 rounded">
            <div class="row" style="margin-top: 15px;">
                <div class="col s12 center-align">
                    <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Dodaj vozilo</a>
                </div>
                <div id="modal1" class="modal">
                    <div class="modal-content">
                        <h4>Dodaj vozilo</h4>
                        <div class="row">
                            <div class="input-field col m6 s12">
                                <input id="model" type="text" name="model">
                                <label for="model">Model</label>
                            </div>
                            <div class="input-field col m6 s12">
                                <input id="registerska" type="text" name="registerska">
                                <label for="registerska">Registracijska številka</label>
                            </div>
                            <div class="input-field col m6 s12">
                                <input id="znamka" type="text" name="znamka">
                                <label for="znamka">Znamka</label>
                            </div>
                            <div class="input-field col m6 s12">
                                <input id="letnik" type="number" min="0" name="letnik">
                                <label for="letnik">Letnik</label>
                            </div>
                            <div class="input-field col m6 s12">
                                <input id="potrdilo_izpravnosti" type="text"
                                    name="potrdilo_izpravnosti">
                                <label for="potrdilo_izpravnosti">Potrdilo o izpravnosti</label>
                            </div>
                            <div class="input-field col m6 s12">
                                <input id="cena_na_km" type="number" min="0" name="cena_na_km">
                                <label for="cena_na_km">Cena na km</label>
                            </div>
                            <div class="input-field col m6 s12">
                                <input id="max_teza" type="number" min="0" name="max_teza_tovora">
                                <label for="max_teza">Maksimalna teža tovora</label>
                            </div>
                            <div class="file-field input-field col m6 s12">
                                <div class="btn">
                                    <span>Slika</span>
                                    <input id="slika" type="file" accept="image/*">
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text">
                                </div>
                            </div>
                            <div class="input-field col m6 s12">
                                <select id="tip" name="tip">
                                    <option value="" disabled selected>Izberi</option>
                                    <option value="kombi">Kombi</option>
                                    <option value="tovornjak razsut tovor">Tovornjak za razsut tovor</option>
                                    <option value="tovornjak blago">Tovornjak za blago</option>
                                    <option value="izredni prevoz">Izredni prevoz</option>
                                </select>
                                <label>Tip vozila</label>
                            </div>
                            <div class="col s12">
                                <hr>
                            </div>
                            <div id="tab-tovor">
                                <div class="input-field col m6 s12">
                                    <input id="maks_volumen_tovora" type="number" min="0"
                                        name="maks_volumen_tovora">
                                    <label for="maks_volumen_tovora">Volumen</label>
                                </div>
                            </div>

                            <div id="tab-palete">
                                <div class="input-field col m6 s12">
                                    <input id="maks_st_palet" type="number" min="0" name="maks_st_palet">
                                    <label for="maks_st_palet">Število palet</label>
                                </div>
                            </div>

                            <div id="tab-izdelki">
                                <div class="input-field col m6 s12">
                                    <input id="maks_visina_tovora" type="number" min="0"
                                        name="maks_visina_tovora">
                                    <label for="maks_visina_tovora">Višina tovora</label>
                                </div>
                                <div class="input-field col m6 s12">
                                    <input id="maks_dolzina_tovora" type="number" min="0"
                                        name="maks_dolzina_tovora">
                                    <label for="maks_dolzina_tovora">Dolžina tovora</label>
                                </div>
                                <div class="input-field col m6 s12">
                                    <input id="maks_sirina_tovora" type="number" min="0"
                                        name="maks_sirina_tovora">
                                    <label for="maks_sirina_tovora">Širina tovora</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a href="#!" class="modal-close waves-effect waves-green btn-flat" id="agree">Dodaj</a>
                    </div>
                </div>

                <div id="modal2" class="modal">
                    <div class="modal-content">
                        <h4>Uredi vozilo</h4>
                        <div class="row">
                            <div class="input-field col m6 s12">
                                <input id="model-uredi" type="text" name="model">
                                <label for="model">Model</label>
                            </div>
                            <div class="input-field col m6 s12">
                                <input id="registerska-uredi" type="text" name="registerska">
                                <label for="registerska">Registracijska številka</label>
                            </div>
                            <div class="input-field col m6 s12">
                                <input id="znamka-uredi" type="text" name="znamka">
                                <label for="znamka">Znamka</label>
                            </div>
                            <div class="input-field col m6 s12">
                                <input id="letnik-uredi" type="number" min="0" name="letnik">
                                <label for="letnik">Letnik</label>
                            </div>
                            <div class="input-field col m6 s12">
                                <input id="potrdilo_izpravnosti-uredi" type="text"
                                    name="potrdilo_izpravnosti">
                                <label for="potrdilo_izpravnosti">Potrdilo izpravnosti</label>
                            </div>
                            <div class="input-field col m6 s12">
                                <input id="cena_na_km-uredi" type="number" min="0" name="cena_na_km-uredi">
                                <label for="cena_na_km-uredi">Cena na km</label>
                            </div>
                            <div class="input-field col m6 s12">
                                <input id="max_teza-uredi" type="number" min="0" name="max_teza_tovora">
                                <label for="max_teza">Maksimalna teža tovora</label>
                            </div>
                            <div class="file-field input-field col m6 s12">
                                <div class="btn">
                                    <span>Slika</span>
                                    <input id="slika-uredi" type="file" accept="image/*">
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text">
                                </div>
                            </div>
                            <div class="input-field col m6 s12">
                                <select id="tip-uredi" name="tip">
                                    <option value="kombi">Kombi</option>
                                    <option value="tovornjak razsut tovor">Tovornjak za razsut tovor</option>
                                    <option value="tovornjak blago">Tovornjak za blago</option>
                                    <option value="izredni prevoz">Izredni prevoz</option>
                                </select>
                                <label>Tip vozila</label>
                            </div>
                            <div class="col s12">
                                <hr>
                            </div>

                            <div id="tab-tovor-urejanje">
                                <div class="input-field col m6 s12">
                                    <input id="maks_volumen_tovora-uredi" type="number" min="0"
                                        name="maks_volumen_tovora">
                                    <label for="maks_volumen_tovora">Volumen</label>
                                </div>
                            </div>

                            <div id="tab-palete-urejanje">
                                <div class="input-field col m6 s12">
                                    <input id="maks_st_palet-uredi" type="number" min="0" name="maks_st_palet">
                                    <label for="maks_st_palet">Število palet</label>
                                </div>
                            </div>

                            <div id="tab-izdelki-urejanje">
                                <div class="input-field col m6 s12">
                                    <input id="maks_visina_tovora-uredi" type="number" min="0"
                                        name="maks_visina_tovora">
                                    <label for="maks_visina_tovora">Višina tovora</label>
                                </div>
                                <div class="input-field col m6 s12">
                                    <input id="maks_dolzina_tovora-uredi" type="number" min="0"
                                        name="maks_dolzina_tovora">
                                    <label for="maks_dolzina_tovora">Dolžina tovora</label>
                                </div>
                                <div class="input-field col m6 s12">
                                    <input id="maks_sirina_tovora-uredi" type="number" min="0"
                                        name="maks_sirina_tovora">
                                    <label for="maks_sirina_tovora">Širina tovora</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a href="#!" class="modal-close waves-effect waves-green btn-flat" id="edit">Potrdi</a>
                    </div>
                </div>
            </div>
            <div id="vozila"></div>
        </div>
    </div>
</div>
{% endblock %}

{% block javascript %}
<script>
    $('.modal').modal();
    $('select').formSelect();
</script>
<script src="/javascripts/vehicle.js"></script>
{% endblock %}
